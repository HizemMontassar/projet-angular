<div class="card mb-3" style="max-width: 800px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{descriptionFils?.fileSource}}" class="card-img" height="370px" width="50px">
    </div>
    <div class="col-md-8">
      <div class="card-body">

        <div [ngStyle]="{'color':'green'}">
          <h5 class="card-title text-center">Reclamation Produit : {{descriptionFils.name}}</h5>
        </div>

        <form class="text-center border border-light p-5" #form="ngForm">
          <textarea class="form-control" name="description" rows="3" placeholder="Description" aria-describedby="defaultRegisterFormPhoneHelpBlock" [ngModel] #description="ngModel"></textarea>
          <button class="btn btn-info my-4 btn-block" type="submit" (click)="ajouterReclamation(form.value, descriptionFils.id)">Envoyer Reclamation</button>
        </form>

      </div>
    </div>
  </div>
</div>
